<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- DaisyUI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#1e1e1e] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen Start-->
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-5">
                <h1 class="text-8xl font-anton uppercase text-9xl font-medium">Alpha Clash Pro</h1>
                <p>Unlesh Your Keyboard Kun g Fu : Press "Enter" to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- Home Screen End -->

        <!-- Play Ground Start-->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- Screen -->
                <div class="artboard artboard-horizontal phone-6 border-[18px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2f2941] px-6 pb-4 text-white rounded-b-xl items-center">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-8xl font-bold pb-20">Y</p>
                    </div>
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!--Life Score -->
                <div class="flex justify-between w-4/5">
                    <button class="btn bg-purple-500 text-white border-none rounded-full">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                    <button class="btn bg-purple-800 text-white border-none rounded-full">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>0</span>
                      </button>
                </div>
            </div>
    
        </section>
        <!-- Play Ground End -->

        <!--Final Score Start-->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-4 bg-[#FFFFFF33] p-6 rounded-xl">
                <h1 class="text-7xl">
                    <span class="font-bold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>
        <!--Final Score End -->
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
